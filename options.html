<!DOCTYPE html>
<html>
  <head>
    <title>Extension configure</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input {
        width: 300px;
      }

      button {
        margin-top: 10px;
      }
    </style>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h2>AI API Key配置</h2>
    <label>
      模型选择:
      <select id="modelSelect">
        <option value="qwen">qwen</option>
        <option value="gemini">gemini</option>
        <option value="zhipu">zhipu</option>
      </select>
    </label>
    <label
      >AI API Key: <input id="apiKey" type="text" placeholder="请输入API Key" />
    </label>
    <button id="saveBtn">保存</button>
    <div id="status"></div>
    <script src="options.js"></script>
  </body>
</html>
